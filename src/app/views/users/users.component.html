<div class="list-wrap" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="300" (scrolled)="onScroll()">
    <h2>{{ title }}</h2>
        <input [(ngModel)]="searchText" type="text" placeholder="Search Email">
    <div class="list-container">
      <ul class="users" [dragula]='"bag-one"'  [dragulaModel]='items'>
        <li *ngFor="let user of users  | filter : searchText">
          <div ><span class="badge">{{user.id}}</span> {{user.email}}
          </div></li>
      </ul>
    </div>
</div>
